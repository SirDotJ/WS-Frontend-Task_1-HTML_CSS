<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logoipsum</title>
    <link rel="stylesheet" type="text/css" href="master.css">
</head>
<body>
    <div class="form form_background_blue-light">
        <div class="logo">
            <img class="logo__image" alt="Логотип Logoipsum" src="/resources/images/logo_main.png">
        </div>
        <div class="content">
            <div> <!-- User info -->
                <h1 class="form_text_h1 form_text_center">Иванов Иван</h1>
                <p class="form_text_s1 form_text_center">600 баллов</p>
            </div>
            <div class="benefits">
                <div class="benefits-content benefits_background_white">
                    <h3 class="form_text_h3 form_text_left" lang="mul">Больше возможностей<br>&laquo;&hearts; !== frontend&raquo;!</h3>
                    <div class="benefits-list">
                        <div class="benefit">
                            <img class="benefit__image" src="resources/images/icon_green_bolt.svg" alt="Зелёная молния"/>
                            <p class="form_text_b2 form_text_left">Важное сообщение в<br>две строки</p>
                        </div>
                        <div class="benefit">
                            <img class="benefit__image" src="resources/images/icon_yellow_present.svg" alt="Жёлтый подарок"/>
                            <p class="form_text_b2 form_text_left">Делай домашку<br>или он придет за тобой</p>
                        </div>
                        <div class="benefit">
                            <img class="benefit__image" src="resources/images/icon_purple_paper.svg" alt="Фиолетовый документ"/>
                            <p class="form_text_b2 form_text_left">Фронтенд это для<br>сильных духом (и не только)</p>
                        </div>
                    </div>
                </div>
                <a class="mobile-redirect" href="https://google.com">
                    <div class="mobile-redirect__button form_clickable mobile-redirect__button_theme_purple-curved-box form_text_white-text form_text_b1-semibold form_text_center">
                        Перейти в мобильное приложение
                    </div>
                </a>
            </div>
            <a class="form_text_b1-reg form_text_center" href="https://google.com">
                Узнать больше о проекте
            </a>
            <div class="downloads">
                <div class="downloads-row">
                    <a href="https://google.com">
                        <div class="form_clickable">
                            <img src="/resources/images/img_AppStore_download.svg" alt="App Store Download">
                        </div>
                    </a>
                    <a href="https://google.com">
                        <div class="form_clickable">
                            <img src="/resources/images/img_Play_Market_download.svg" alt="App Store Download">
                        </div>
                    </a>
                </div>
                <div class="downloads-row">
                    <a href="https://google.com">
                        <div class="form_clickable">
                            <img src="/resources/images/img_APK_download.svg" alt="APK Download">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
