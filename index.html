<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logoipsum</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form form--background-theme-blue-light">
        <div class="logo">
            <img class="logo__image" alt="Логотип Logoipsum" src="/resources/images/logo_main.png">
        </div>
        <div class="content">
            <div> <!-- User info -->
                <h1 class="text--h1 text--center">Иванов Иван</h1>
                <p class="text--s1 text--center">600 баллов</p>
            </div>
            <div class="benefits">
                <div class="benefits-content benefits-content--background-theme-white">
                    <h3 class="text--h3 text--left" lang="mul">Больше возможностей<br>&laquo;&hearts; !== frontend&raquo;!</h3>
                    <ul class="benefits-list">
                        <li class="benefit">
                            <img class="benefit__image" src="resources/images/icon_green_bolt.svg" alt="Зелёная молния"/>
                            <p class="text--b2 text--left">Важное сообщение в<br>две строки</p>
                        </li>
                        <li class="benefit">
                            <img class="benefit__image" src="resources/images/icon_yellow_present.svg" alt="Жёлтый подарок"/>
                            <p class="text--b2 text--left">Делай домашку<br>или он придет за тобой</p>
                        </li>
                        <li class="benefit">
                            <img class="benefit__image" src="resources/images/icon_purple_paper.svg" alt="Фиолетовый документ"/>
                            <p class="text--b2 text--left">Фронтенд это для<br>сильных духом (и не только)</p>
                        </li>
                    </ul>
                </div>
                <a class="mobile-redirect" href="https://google.com">
                    <div class="mobile-redirect__button mobile-redirect__button--theme-purple-curved clickable text--b1-semibold text--center text--white">
                        Перейти в мобильное приложение
                    </div>
                </a>
            </div>
            <a class="text--b1-reg text--center" href="https://google.com">
                Узнать больше о проекте
            </a>
            <div class="downloads">
                <div class="downloads-row">
                    <a href="https://google.com">
                        <div class="clickable">
                            <img src="/resources/images/img_AppStore_download.svg" alt="App Store Download">
                        </div>
                    </a>
                    <a href="https://google.com">
                        <div class="clickable">
                            <img src="/resources/images/img_Play_Market_download.svg" alt="App Store Download">
                        </div>
                    </a>
                </div>
                <div class="downloads-row">
                    <a href="https://google.com">
                        <div class="clickable">
                            <img src="/resources/images/img_APK_download.svg" alt="APK Download">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
